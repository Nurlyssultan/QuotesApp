<!DOCTYPE html>
{% extends "basic_app/base.html" %}
{% block body_block %}
<div class="container">
  </br>
  <a href="{% url 'basic_app:add' %}" class="btn btn-info btn-lg" role="button" aria-pressed="true">Add an author</a>
  </br>
</div>
<div class="container">
  <div class="text-center">
  <h3>A list of authors</h3>
  </div>
</div>
<div class="row">
  <div class="col-lg-8 col-md-10 mx-auto">
{% if authors %}
{% for author in authors %}
<div class="card mt-2">
  <div class="card-body">
      <h5 class="card-title"><a href="{{author.id}}">{{author.author}}</a></h5>
      <p class="card-text">{{author.famousFor}}</p>
  </div>
</div>
{% endfor %}
{% endif %}
</div>
</div>
{% endblock %}
